<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h3>Tính chu vi - diện tích hình tròn</h3>
        <p>Nhập bán kính hình tròn: <input type="number"  id="bankinh"  /></p> 
        <p>Chu vi hình tròn là: <span id="chuvi"></span></p>
        <p>Diện tích hình tròn là: <span id="dientich"></span></p>
        </div>
    
        <script type="text/javascript"> 
            $(document).ready(function(){
                $("#bankinh").keyup(function(){
                var r = $("#bankinh").val();
                var chuVi = 2*3.14*r;
                var dienTich = 3.14*r*r;
                $("#chuvi").text(chuVi);
                $("#dientich").text(dienTich);
                })
            })
        </script>
</body>
</html>
